<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Admin page </title>
</head>
<body>
<h2>Welcome to admin page!</h2>
<h3>Database has next user list:</h3>

<br><br><br>

<div>
    <table>
        <thead>
        <tr>
            <th> <b>Name</b> </th>
            <th> <b>Last Name</b> </th>
            <th> <b>Email</b> </th>
            <th> <b>Operations</b> </th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="user : ${users}">
            <td> <span th:text="${user.getName()}"/> </td>
            <td> <span th:text="${user.getLastName()}"/> </td>
            <td> <span th:text="${user.getEmail()}"/> </td>
            <td>
                <form th:action="@{/admin/edit/{id}(id=${user.getId()})}">
                    <input type="submit" value="Edit">
                </form>
                <form th:method="DELETE" th:action="@{/admin/{id} (id=${user.getId()})}">
                    <input type="submit" value="Delete">
                </form>
                <form th:method="GET" th:action="@{/user/id/{id} (id=${user.getId()})}">
                    <input type="submit" value="Show Info">
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>


<br><br>
<input type="button" value = "Add" onclick="window.location.href = '/admin/new'">

<form th:action="@{/logout}">
    <input type="submit" value="Log out">
</form>


</body>
</html>
